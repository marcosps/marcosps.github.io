baseURL: https://mpdesouza.com
theme: PaperMod
title: Marcos' Blog

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: G-LWD0KKCW2G

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production
  copyright: 2020-{{ YEAR }}

  defaultTheme: auto
  showReadingTime: false
  showWordCount: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: false
  ShowRssButtonInSectionTermList: true
  comments: false
  disableShare: false
  searchHidden: true
  hidemeta: false
  comments: true

  assets:
    disableHLJS: true

  homeInfoParams:
    Title: "Hi, I'm Marcos"
    Content: "Welcome to my personal homepage"

  socialIcons:
    - name: mastodon
      url: "https://floss.social/@mpdesouza"
    - name: linkedin
      url: "https://www.linkedin.com/in/marcospsouza"
    - name: github
      url: "https://github.com/marcosps"
    - name: RSS
      url: "index.xml"

menu:
  main:
  - name: Home
    identifier: home
    weight: 10
    url: /
  - name: About Me
    identifier: about
    weight: 20
    url: /about-me/

markup:
  highlight:
    lineNos: true
    style: catppuccin-macchiato
